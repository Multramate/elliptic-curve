name:        jubjub
version:     0.1.0
synopsis:    JubJub Curve
description: JubJub Curve
maintainer:  Adjoint Inc (info@adjoint.io)
license:     MIT
github:      adjoint-io/jubjub
category:    Cryptography

default-extensions:
  - LambdaCase
  - RecordWildCards
  - OverloadedStrings
  - NoImplicitPrelude
  - FlexibleInstances
  - FlexibleContexts
  - ScopedTypeVariables
  - RankNTypes
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - MultiParamTypeClasses
  - TypeFamilies

dependencies:
  - base >= 4.7 && < 5
  - protolude >= 0.2
  - galois-field

extra-source-files:
  - README.md
  - ChangeLog.md

library:
  exposed-modules:
    - Curve
    - JubJub
  ghc-options:
    - -Wall
  source-dirs:
    - src

tests:
  jubjub-tests:
    main: Main
    dependencies:
      - base >= 4.7 && < 5
      - protolude >= 0.2
      - tasty
      - tasty-discover
      - tasty-quickcheck
    source-dirs:
      - tests
      - src

benchmarks:
  jubjub-benchmarks:
    main: Main
    dependencies:
      - base >= 4.7 && < 5
      - protolude >= 0.2
      - criterion
    source-dirs:
      - benchmarks
      - src
