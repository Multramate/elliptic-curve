name:        elliptic-curve
version:     0.1.0
synopsis:    Elliptic curve library
description: Elliptic curve library
maintainer:  Adjoint Inc (info@adjoint.io)
license:     MIT
github:      adjoint-io/elliptic-curve
category:    Cryptography

default-extensions:
  - LambdaCase
  - RecordWildCards
  - OverloadedStrings
  - NoImplicitPrelude
  - FlexibleInstances
  - FlexibleContexts
  - ScopedTypeVariables
  - RankNTypes
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - MultiParamTypeClasses
  - TypeFamilyDependencies
  - UndecidableInstances

dependencies:
  - base >= 4.7 && < 5
  - protolude >= 0.2
  - galois-field
  - tasty-hunit
  - tasty-quickcheck

extra-source-files:
  - README.md
  - ChangeLog.md

library:
  exposed-modules:
    - Curve
    - Curve.BinaryWeierstrass
    - Curve.BinaryWeierstrass.SECT113R1
    - Curve.BinaryWeierstrass.SECT113R2
    - Curve.BinaryWeierstrass.SECT131R1
    - Curve.BinaryWeierstrass.SECT131R2
    - Curve.BinaryWeierstrass.SECT163K1
    - Curve.BinaryWeierstrass.SECT163R1
    - Curve.BinaryWeierstrass.SECT163R2
    - Curve.BinaryWeierstrass.SECT193R1
    - Curve.BinaryWeierstrass.SECT193R2
    - Curve.BinaryWeierstrass.SECT233K1
    - Curve.BinaryWeierstrass.SECT233R1
    - Curve.BinaryWeierstrass.SECT239K1
    - Curve.BinaryWeierstrass.SECT283K1
    - Curve.BinaryWeierstrass.SECT283R1
    - Curve.BinaryWeierstrass.SECT409K1
    - Curve.BinaryWeierstrass.SECT409R1
    - Curve.BinaryWeierstrass.SECT571K1
    - Curve.BinaryWeierstrass.SECT571R1
    - Curve.Montgomery
    - Curve.Montgomery.Curve25519
    - Curve.Montgomery.Curve383187
    - Curve.Montgomery.M221
    - Curve.Montgomery.M383
    - Curve.Montgomery.M511
    - Curve.ShortWeierstrass
    - Curve.ShortWeierstrass.BLS12_381.G1
    - Curve.ShortWeierstrass.BLS12_381.G2
    - Curve.ShortWeierstrass.SECP112R1
    - Curve.ShortWeierstrass.SECP112R2
    - Curve.ShortWeierstrass.SECP128R1
    - Curve.ShortWeierstrass.SECP128R2
    - Curve.ShortWeierstrass.SECP160K1
    - Curve.ShortWeierstrass.SECP160R1
    - Curve.ShortWeierstrass.SECP160R2
    - Curve.ShortWeierstrass.SECP192K1
    - Curve.ShortWeierstrass.SECP192R1
    - Curve.ShortWeierstrass.SECP224K1
    - Curve.ShortWeierstrass.SECP224R1
    - Curve.ShortWeierstrass.SECP256K1
    - Curve.ShortWeierstrass.SECP256R1
    - Curve.ShortWeierstrass.SECP384R1
    - Curve.ShortWeierstrass.SECP512R1
    - Curve.TwistedEdwards
    - Curve.TwistedEdwards.JubJub
  ghc-options:
    - -Wall
    - -fno-warn-orphans
  source-dirs:
    - src

tests:
  elliptic-curve-tests:
    main: Main
    dependencies:
      - tasty
      - tasty-discover
      - tasty-quickcheck
    source-dirs:
      - tests
      - src

benchmarks:
  elliptic-curve-benchmarks:
    main: Main
    dependencies:
      - criterion
    source-dirs:
      - benchmarks
      - src
