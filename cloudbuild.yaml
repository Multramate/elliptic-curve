timeout: 3600s # Cache misses are slow to rebuild
substitutions:
  # Bump the version if you make changes to `ci/Dockerfile
  _BUILD_IMAGE: gcr.io/uplink-test-cluster-174313/elliptic-curve-ci
options:
  machineType: N1_HIGHCPU_8
steps:
  # Build uplink docker image with kaniko
  - id: "build-ci-base-image"
    name: gcr.io/cloud-builders/docker
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      if ! docker pull $_BUILD_IMAGE; then
        docker build ci --tag $_BUILD_IMAGE
        docker push $_BUILD_IMAGE
      fi

  - id: "Build deps"
    name: $_BUILD_IMAGE
    waitFor: ["build-ci-base-image"]
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      stack config set system-ghc --global true
      stack config set install-ghc --global false

      stack build \
        --no-terminal \
        --test \
        --dependencies-only

  - id: "build"
    name: $_BUILD_IMAGE
    waitFor: ["Build deps"]
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail
      mkdir ./bin
      stack install \
        --no-terminal \
        --fast \
        --test \
        --no-run-tests \
        --local-bin-path .

  - id: "test"
    name: $_BUILD_IMAGE
    entrypoint: bash
    waitFor: ['build']
    args:
    - '-c'
    - |
      set -euxo pipefail

      stack test elliptic-curve:elliptic-curve-tests --no-terminal --system-ghc
